<ion-content>
  <app-header title="Perfil"></app-header>

  <div class="ion-text-center">
    <ion-icon name="person-circle-outline" class="avatar"></ion-icon>
    <h2>{{ user.name }}</h2>
    <div>{{ user.email }}</div>
    <ion-button color="danger" shape="round" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Sair
    </ion-button>
  </div>
</ion-content>
